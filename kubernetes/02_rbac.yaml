---
# ServiceAccount for the KubeScaler operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubescaler-sa
  namespace: kubescaler-system

---
# ClusterRole with minimum required permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubescaler-role
rules:
  # Permissions for Deployments
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "patch", "update"]

  # Permissions for StatefulSets
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "watch", "patch", "update"]

  # Permissions for HorizontalPodAutoscalers
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]

  # Permissions for CronJobs
  - apiGroups: ["batch"]
    resources: ["cronjobs"]
    verbs: ["get", "list", "watch", "patch", "update"]

  # Permissions for ConfigMaps (for backups)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "create", "delete", "patch", "update"]

  # Permissions for Namespaces (READ ONLY - no patch/update)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]

  # Permissions for Events (for operator logging)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "get", "list", "watch", "patch", "update"]

  # Permissions for CustomResourceDefinitions (Kopf discovery)
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding to bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubescaler-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubescaler-role
subjects:
  - kind: ServiceAccount
    name: kubescaler-sa
    namespace: kubescaler-system